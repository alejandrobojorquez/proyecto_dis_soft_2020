<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>

    <link rel="icon" href="../static/images/elmt.ico"> <!--Icono-->
    
    <!--Tipografía externa (fuentes importadas)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Invocando las hojas de estilo-->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/categorias.css">
    <link rel="stylesheet" href="../static/css/background.css">
    <link rel="stylesheet" href="../static/css/enviarpregunta.css">
    
    
    


</head>
<body>
    <br>
    
    <div class="col-md-4">
    <div class="cards ff">
        <div class="card card-body ff">
    {% if error %}
        <p class="titlew">{{error}}</p>
    {% endif %}

    {% if msg %}
        <h1 class="titlew">{{msg}}</h1>
    {% endif %}
            <form action="/signup", method="post">
                
                <div class="form-group">
                    <label>Nombre completo</label>
                    <input type="text" name="nombre" placeholder="Nombre completo" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="username" placeholder="Usuario" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="pass1" placeholder="Contraseña" class="form-control" autocomplete="off">
                </div>   
                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" name="pass2" placeholder="Confirmar Contraseña" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="Crear Cuenta" class="btn btn-primary btn-block">
                </div> 
                <a class="btn btn-primary btn-block"  href="/">Volver</a>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
