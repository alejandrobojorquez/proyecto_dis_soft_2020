<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Electro-Quiz</title>

    <link rel="icon" href="../static/images/elmt.ico"> <!--Icono-->

    <!--tipografia externa-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!--invocando los styles css-->
    
    <link rel="stylesheet" href="../static/css/enviarpregunta.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/background.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>
<body>
    

    <br><br><br>
    
    <!--Carta Principal-->   <!--Notar que todos los divs tienen clase ff en esta seccion-->
    <div class="container">
      <section class="content">
          <div class="box box-info">
              <div class="box-header with-border">
                  <center>
                      <h3 class="box-title">Nuevo contacto</h3>
                  </center>
              </div>
  
              <form class="form-horizontal" method="POST" action="/usuario/addusuario">
                  <div class="box-body">
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Nombre</label>
  
                          <div class="col-sm-10">
                              <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                  required>
                          </div>
                      </div>
  
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Telefono</label>
  
                          <div class="col-sm-10">
                              <input name="telefono" type="text" class="form-control" placeholder="Telefono"
                                  autocomplete="off" required>
                          </div>
                      </div>
  
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Email</label>
  
                          <div class="col-sm-10">
                              <input name="email" type="text" class="form-control" placeholder="Email"
                                  autocomplete="off" required>
                          </div>
                      </div>
                  </div>
  
                  <div class="box-footer">
                      <a href="/usuario/"><button type="button" class="btn btn-default">Cancel</button></a>
                      <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
                  </div>
  
              </form>
          </div>
      </section>
  </div>


    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>


    <script>
        $(function () {
            $("#dataphone").DataTable();

        });
    </script>

</body>
</html>
