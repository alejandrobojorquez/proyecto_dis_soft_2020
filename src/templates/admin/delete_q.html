    <br><br>
    
    <!--Carta Principal-->   <!--Notar que todos los divs tienen clase ff en esta seccion-->
    <div class="container">
      <section class="content">
          <div class="box box-info">
              <div class="box-header with-border">
                  <center>
                      <h3 class="box-title">Eliminar usuario</h3>
                  </center>
              </div>
  
              <form class="form-horizontal" method="POST" action="/admin/deleteusuario">
                {% for row in data %}
                

                
              
  
                  <div class="box-footer">
                      <a href="/admin/"><button type="button" class="btn btn-default">Cancel</button></a>
                      <input name="delete" type="submit" class="btn btn-info pull-right" value="Delete">
                  </div>
                  {% endfor %}
              </form>
          </div>
      </section>
  </div>



    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
